<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ModernBlog - Professional Blog Platform</title>
    <meta name="description" content="Discover insightful articles, tutorials, and stories from our community of writers and developers. A modern blog platform for tech enthusiasts." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:description" content="Discover insightful articles, tutorials, and stories from our community of writers and developers." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:title" content="ModernBlog - Professional Blog Platform" />
    <meta property="twitter:description" content="Discover insightful articles, tutorials, and stories from our community of writers and developers." />
    
    <!-- Fonts -->

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
