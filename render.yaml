services:
  - type: web
    name: markdownmaven
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: markdownmaven-db
          property: connectionString

databases:
  - name: markdownmaven-db
    databaseName: modernblog
    user: bloguser

